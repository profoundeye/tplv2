{include file="require_header.html"}
<style>
	#navbar {
		margin-top:-18px;}
</style>
<div id="index" style="width:903px;margin-top:50px;">
<form action="{spUrl c=post a=saved model=$mid}" id="form1" method="post">
    <div id="aside">
	    <div id="aside_box">
		    <div class="aside_right">
				 {foreach $custompage_cate as $cate}
					{if $tags == $cate.tags}
						<li class="current"><div class="corner"></div><a href="{spUrl c=site page=$cate.tags}" title="{$cate.title}">{$cate.title}</a></li>
					{else}
						<li><a href="{spUrl c=site page=$cate.tags}" title="{$cate.title}">{$cate.title}</a></li>
					{/if}
				{/foreach}
				
			</div>
		</div>
	</div>
    
	<div id="article">
	    <div id="box">
	        <div class="box_title">{$title}</div>
			<div class="box_con">
			    
				{$body}
				
			</div>


	    </div>
	    </div>
	

</form>
</div>

{include file="style2/footer.html"}
